<html>
<link rel="stylesheet" href="index.css">
- var cats = ['cheetah', 'cougar', 'leopard', 'lion', 'tiger'];
- var n = cats.length;

style :root { --n: #{n} }
while n--
	article
		h3 #{cats[n]}
		figure
			img(src=`https://s3-us-west-2.amazonaws.com/s.cdpn.io/2017/17_07_art_${cats[n]}.jpg`)
</html>
